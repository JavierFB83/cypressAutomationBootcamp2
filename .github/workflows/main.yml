name: Cypress Main Page Tests

on:
  workflow_dispatch:

jobs:
  cypress-main-page:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress main page tests
      run: npm run cy:mainPage

    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        path: cypress/reports/html/index.html
        retention-days: 30
        if-no-files-found: warn

    - name: Send notification to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.PIPELINESLACKCONECTION }}
      run: |
        payload="payload={\"text\":\":rocket: Pipeline '${{ github.workflow }}' launched on branch '${{ github.ref }}' in repository '${{ github.repository }}'\"}"
        curl -X POST --data-urlencode "$payload" $SLACK_WEBHOOK_URL

    env:
      CI: true